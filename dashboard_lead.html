<!DOCTYPE html>
<html>
  <head>
    <title>Team Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" />

    <style>
        body {
  font-family: sans-serif;
}

h1, h2 {
  text-align: center;
  margin: 10px;
}

canvas {
  max-width: 500px;
  margin: 0 auto;
}

.chart-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-top: 50px;
}

.chart-container canvas {
  width: 300px;
}

@media (min-width: 768px) {
  .chart-container canvas {
    width: 400px;
  }
}

@media (min-width: 992px) {
  .chart-container canvas {
    width: 500px;
  }
  .cls{
    display: flex;
  }
  .he{
    color: blueviolet;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  h2{
    color: rgb(117, 156, 240);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
}

    </style>

  </head>
  <body>
    <h1 class="he">Team Dashboard</h1>
    
    <div class="cls">

    <h2>Project Progress</h2>
    <canvas id="project-progress"></canvas>
    
    <h2>Members Performance</h2>
    <canvas id="team-performance"></canvas>
    
    
    </div>

    <h2>Revenue Analysis</h2>
    <canvas id="revenue-analysis"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script>
      // Project Progress chart data
      var projectProgressData = {
        labels: ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5", "Week 6"],
        datasets: [
          {
            label: "Completed",
            data: [10, 20, 30, 40, 50, 60],
            backgroundColor: "green",
          },
          {
            label: "In Progress",
            data: [90, 80, 70, 60, 50, 40],
            backgroundColor: "orange",
          },
          {
            label: "Not Started",
            data: [0, 0, 0, 0, 0, 0],
            backgroundColor: "red",
          },
        ],
      };
      
      // Team Performance chart data
      var teamPerformanceData = {
        labels: ["Jarvis", "Peter", "Henry", "Mark", "Henry"],
        datasets: [
          {
            label: "Completed",
            data: [50, 60, 70, 80, 90],
            backgroundColor: "green",
          },
          {
            label: "In Progress",
            data: [40, 30, 20, 10, 0],
            backgroundColor: "orange",
          },
        ],
      };
      
      // Revenue Analysis chart data
      var revenueAnalysisData = {
        labels: ["Q1", "Q2", "Q3", "Q4"],
        datasets: [
          {
            label: "Revenue",
            data: [100000, 150000, 200000, 250000],
            backgroundColor: "blue",
          },
        ],
      };
      
      // Project Progress chart options
      var projectProgressOptions = {
        scales: {
          xAxes: [{
            stacked: true,
          }],
          yAxes: [{
            stacked: true,
          }]
        }
      };
      
      // Team Performance chart options
      var teamPerformanceOptions = {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true,
            },
          }],
        },
      };
      
      // Revenue Analysis chart options
      var revenueAnalysisOptions = {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true,
            },
          }],
        },
      };
      
      // Draw charts
      var projectProgressChart = new Chart(document.getElementById("project-progress"), {
        type: "bar",
        data: projectProgressData,
        options: projectProgressOptions,
      });
      
      var teamPerformanceChart = new Chart(document.getElementById("team-performance"), {
        type: "horizontalBar",
        data: teamPerformanceData,
        var: revenueAnalysisChart = new Chart(document.getElementById("revenue-analysis"), {
    type: "line",
    data: revenueAnalysisData,
    options: revenueAnalysisOptions,
  })
})
  
</script>
</body>
</html>
